<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/image/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/themify-icons/themify-icons.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <div class="todo_list">
            <div class="todo_list_detail">
                <div class="title">
                    <span class="title_todo">To-Do List</span>
                    <img class="title_img" src="./assets/image/icon.png" alt="">
                </div>
                <div class="add_todo">
                    <input id="input_box" class="input_todo" type="text" placeholder="Add your task" required>
                    <button id="onclick" type="button" class="add_button">Add</button>
                </div>
                <ul id="list_task_container" class="list_task"></ul>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
